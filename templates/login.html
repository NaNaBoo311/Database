<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="{{ url_for('static', filename='login_style.css') }}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
      <div>My<span>DataBase</span></div>
    </div>
    <br />
    <div class="login">
      <form action="/login" method="post">
        <input
          type="text"
          placeholder="username"
          name="username"
          required
        /><br />
        <input
          type="password"
          placeholder="password"
          name="password"
          required
        /><br />
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </body>
</html>
